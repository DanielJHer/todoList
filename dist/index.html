<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="header">To-Do List</div>
    <div class="main">
      <div class="projectDiv">
        <p>Projects</p>
        <div class="projectListDiv">
          <div class="defaultProject">Default Project</div>
        </div>
        <div class="addProjectDiv">+ Add Project</div>
        <form class="inputProjectForm hide">
          <label>Name:</label>
          <input type="text" class="projectName" />

          <div class="projectFormBtns">
            <button class="projectSubmitBtn">Submit</button>
            <button class="projectCancelBtn">Cancel</button>
          </div>
        </form>
      </div>

      <div class="taskDiv">
        <p class="taskHeader">Tasks To Do</p>
        <div class="taskListDiv"></div>
        <div class="addTaskDiv">+ Add Task</div>
        <form class="inputForm hide">
          <label>Title:</label>
          <input type="text" class="inputText" placeholder="What to do?" />

          <label>Details:</label>
          <textarea
            class="textArea"
            type="text"
            placeholder="Let's try to be specific"
          ></textarea>

          <label>Priority:</label>
          <div class="priorityForm">
            <label>Low</label>
            <input type="radio" value="Low" name="priority" />
            <label>Medium</label>
            <input type="radio" value="Medium" name="priority" />
            <label>High</label>
            <input type="radio" value="High" name="priority" />
          </div>

          <label>Due Date:</label>
          <input class="inputDate" type="date" />

          <div class="formBtns">
            <button class="submitBtn" type="button">Submit</button>
            <button class="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div class="footer">
      <p>2022 Â© Daniel Her</p>
      <a href="https://github.com/DanielJHer" class="gitBtn">
        <img src="images/github-mark-white.png" alt="gitBtn"
      /></a>
    </div>
  </body>
</html>
