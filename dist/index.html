<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="header">To-Do List</div>
    <div class="main">
      <div class="projects">
        <p>Projects</p>
      </div>
      <div class="display">
        <p class="taskHeader">Tasks To Do</p>
        <div class="addTaskDiv">+ Add Task</div>
        <div class="inputForm hide">
          <input type="text" class="inputText" />
          <button class="submitBtn">Submit</button>
          <button class="cancelBtn">Cancel</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Copyright Â© 2022 Daniel Her</p>
      <a href="https://github.com/DanielJHer" class="gitBtn">
        <img src="images/github-mark-white.png" alt="gitBtn"
      /></a>
    </div>
  </body>
</html>
